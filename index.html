<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter with Custom Step Value</title>
    <link rel="shortcut icon" href="counter.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="count">0</h2>
        <button class="increment-btn">+</button>
        <button class="decrement-btn">-</button>
       <div><p>Increment & Decrement By <span><input type="number" min="1" max="10" name="number" value="1" id="stepValue">
       </span> </p> 
       </div>
       <button class="reset">Reset</button>
    </div>
</body>
<script src="index.js"></script>
</html>
